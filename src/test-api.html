<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o API - AutonomyX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0b0f18 0%, #060810 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            background: linear-gradient(135deg, #00bfff 0%, #ff00cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #00bfff;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00bfff 0%, #ff00cc 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            display: none;
        }

        .result.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            display: block;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            display: block;
        }

        .result.warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
            display: block;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Conex√£o API</h1>
        <p class="subtitle">Verifique se o backend est√° configurado corretamente</p>

        <div class="info">
            <strong>üìç URL da API:</strong> https://automatixbest-api.automation.app.br/api/painel/login
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="username">Nome da Revenda:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Digite o nome da revenda"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Senha da Revenda:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite a senha"
                    required
                >
            </div>

            <button type="submit" id="testBtn">
                Testar Conex√£o
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const resultDiv = document.getElementById('result');
        const testBtn = document.getElementById('testBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Resetar resultado
            resultDiv.className = 'result';
            resultDiv.style.display = 'none';

            // Desabilitar bot√£o
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="spinner"></span> Testando...';

            try {
                console.log('üîÑ Iniciando teste de conex√£o...');
                console.log('üìß Username:', username);
                console.log('üåê Origin:', window.location.origin);

                const startTime = Date.now();

                const response = await fetch('https://automatixbest-api.automation.app.br/api/painel/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const endTime = Date.now();
                const responseTime = endTime - startTime;

                console.log('üì° Status:', response.status);
                console.log('‚è±Ô∏è Tempo de resposta:', responseTime + 'ms');

                const data = await response.json();
                console.log('üì¶ Dados recebidos:', data);

                if (response.ok && data.cache_key) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Conex√£o Bem-Sucedida!</h3>
                        <p><strong>Status:</strong> ${response.status} OK</p>
                        <p><strong>Tempo de resposta:</strong> ${responseTime}ms</p>
                        <p><strong>Cache Key recebida:</strong> ${data.cache_key.substring(0, 30)}...</p>
                        <p><strong>Reseller ID:</strong> ${data.resellerid || 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p style="margin-top: 16px;">üéâ <strong>Backend configurado corretamente!</strong> Voc√™ pode usar o dashboard normalmente.</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erro de Autentica√ß√£o</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Mensagem:</strong> ${data.error || data.message || 'Credenciais inv√°lidas'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p style="margin-top: 16px;">‚ö†Ô∏è <strong>Verifique suas credenciais e tente novamente.</strong></p>
                    `;
                }

            } catch (err) {
                console.error('‚ùå Erro:', err);

                if (err.message.includes('Failed to fetch') || err.name === 'TypeError') {
                    resultDiv.className = 'result warning';
                    resultDiv.innerHTML = `
                        <h3>üö´ Erro de CORS Detectado</h3>
                        <p><strong>Problema:</strong> O backend est√° bloqueando requisi√ß√µes deste dom√≠nio.</p>
                        <p><strong>Origin:</strong> ${window.location.origin}</p>
                        <p><strong>API:</strong> https://automatixbest-api.automation.app.br</p>
                        
                        <h4 style="margin-top: 20px; margin-bottom: 10px;">üí° Como Resolver:</h4>
                        
                        <p><strong>1. Configure CORS no Backend (FastAPI):</strong></p>
                        <pre>from fastapi.middleware.cors import CORSMiddleware

app.add_middleware(
    CORSMiddleware,
    allow_origins=["${window.location.origin}", "*"],
    allow_credentials=True,
    allow_methods=["*"],
    allow_headers=["*"],
)</pre>

                        <p style="margin-top: 16px;"><strong>2. OU use Login Admin no dashboard:</strong></p>
                        <pre>Username: admin
Senha: admin123</pre>

                        <p style="margin-top: 16px;">üìö Veja documenta√ß√£o completa: <code>CONFIGURAR_BACKEND_CORS.md</code></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <p><strong>Tipo:</strong> ${err.name}</p>
                        <p><strong>Mensagem:</strong> ${err.message}</p>
                        <pre>${err.stack || 'Sem stack trace'}</pre>
                        <p style="margin-top: 16px;">‚ö†Ô∏è <strong>Verifique se o backend est√° online.</strong></p>
                    `;
                }
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = 'Testar Conex√£o';
            }
        });
    </script>
</body>
</html>
