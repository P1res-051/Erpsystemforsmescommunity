server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets caching
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    access_log off;
  }
}